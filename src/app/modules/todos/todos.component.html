<div class="container">
  <div class="row mt-2 d-flex justify-content-center">
    <div class="col-md-10">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th class="col-4 text-start">#id</th>
            <th class="col-4 text-start">Başlık</th>
            <th class="col-4 text-center">Tamamlanma Durumu</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos">
            <th>{{ todo.id }}</th>
            <td>{{ todo.title }}</td>
            <ng-container *ngIf="todo.completed === true; else elseTemplate">
              <td>
                <span
                  [ngClass]="{
                    'todo-true': todo.completed === true,
                    'todo-common-class': true
                  }"
                >
                  <fa-icon [icon]="faCheck"></fa-icon>
                </span>
              </td>
            </ng-container>
            <ng-template #elseTemplate>
              <td>
                <span
                  style="font-weight: bold"
                  [ngClass]="{
                    'todo-false': todo.completed === false,
                    'todo-common-class': true
                  }"
                >
                  X
                </span>
              </td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
