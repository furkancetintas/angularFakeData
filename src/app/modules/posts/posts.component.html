<div class="container">
  <h3 class="mt-3">{{ postsTitle }}</h3>
  <div class="row mt-2 d-flex justify-content-center">
    <div class="col-md-3" *ngFor="let post of posts">
      <div class="card my-2">
        <div class="card-body">
          <span class="post-id">{{ post.id }}</span>
          <h5 class="card-title mt-3">
            {{ post.title | titlecase | slice: 0:16 }}...
          </h5>
          <p class="card-text">{{ post.body | slice: 0:40 }}...</p>
          <a class="btn btn-sm btn-outline-primary">DevamÄ± oku</a>
        </div>
      </div>
    </div>
  </div>
</div>
